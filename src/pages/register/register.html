<ion-header>
    <ion-navbar color="primary">
      <ion-title>
        Registro
      </ion-title>
    </ion-navbar>
  </ion-header>  
  
  <ion-content class="content" text-center>
    <ion-list>
      <ion-item>
        <ion-input placeholder="Nombre Completo *" [(ngModel)]="name"></ion-input>
      </ion-item> 
      <ion-item>
        <ion-input placeholder="Celular *" [(ngModel)]="cellphone"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Correo *" [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="ContraseÃ±a *" [(ngModel)]="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Persona de contacto *" [(ngModel)]="contact_name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Celular del contacto *" [(ngModel)]="contact_phone"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Parentesco *" [(ngModel)]="contact_kin"></ion-input>
      </ion-item>
      <button ion-button class="submit-btn" full (click)='loadRegister();'>Registrarme</button>
    </ion-list> 
  </ion-content>
