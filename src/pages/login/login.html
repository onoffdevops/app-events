<ion-header>
  <ion-navbar color="primary">
    <ion-title>
     Eventos On Off
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-content" text-center>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Iniciar Sesión</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input type="text" placeholder="Usuario" [value]="username" [(ngModel)]="username"></ion-input>
        </ion-item> 
        <ion-item>
          <ion-input type="password" placeholder="Contraseña" [value]="password" [(ngModel)]="password"></ion-input>
        </ion-item>
        <button ion-button class="submit-btn" full (click)='loadLogin();'>Iniciar Sesión</button>
      </ion-list> 
    </ion-card-content>
  </ion-card>
      
</ion-content>
