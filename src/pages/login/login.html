<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Aplicación Clientes V+
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-content" text-center>
  <img src="assets/imgs/icon.png" style="align-items: center">
  <ion-card class="card">
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="Usuario" [value]="username" [(ngModel)]="username"></ion-input>
      </ion-item> 
      <ion-item>
        <ion-input type="password" placeholder="Contraseña" [value]="password" [(ngModel)]="password"></ion-input>
      </ion-item>
      <button ion-button class="submit-btn" full (click)='loadCustomer();'>Iniciar Sesión</button>
    </ion-list>    
  </ion-card>
</ion-content>
