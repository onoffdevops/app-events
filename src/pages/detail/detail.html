</ion-header>

<ion-content>

  <ion-card *ngFor="let item of itinerario.data">
    
    <ion-row class="margin-top">
      <ion-col>Nombre: {{item.name}}</ion-col>
    </ion-row>

    <ion-row class="margin-top">
      <ion-col>Descripci√≥n: {{item.description}}</ion-col>

    <ion-row class="margin-top">
