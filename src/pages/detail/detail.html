<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Itinerario
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let item of itinerario.data">
    
    <ion-row class="margin-top">
      <ion-col><strong>Nombre:</strong> {{item.name}}</ion-col>
    </ion-row>

    <ion-row class="margin-top">
      <ion-col><strong>Persona a Cargo:</strong> {{item.person_in_charge}}</ion-col>
    </ion-row>

    <ion-row class="margin-top">
      <ion-col><strong>Horario:</strong> {{item.scheduled_time}}</ion-col>
    </ion-row>
    
  </ion-card>
  
</ion-content>
